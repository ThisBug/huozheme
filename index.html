<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Living Well</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#39ff14", // Neon Green
              "primary-dim": "rgba(57, 255, 20, 0.1)",
              "danger": "#ff3131", // Neon Red
              "danger-dim": "rgba(255, 49, 49, 0.1)",
              "medical-dark": "#05080a",
              "medical-panel": "#0c1218",
              "slate-850": "#162216",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"],
              "serif": ["Noto Serif SC", "serif"],
              "mono": ["JetBrains Mono", "monospace"],
              "grotesk": ["Space Grotesk", "sans-serif"]
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '-5%', opacity: '0' },
                '5%': { opacity: '1' },
                '95%': { opacity: '1' },
                '100%': { top: '105%', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #05080a;
        color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar - Hidden for native feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: transparent; 
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      /* CRT/Medical Grid Effect */
      .medical-grid {
        background-image: 
            linear-gradient(rgba(57, 255, 20, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(57, 255, 20, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      .neon-glow {
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 5px rgba(57, 255, 20, 0.2), inset 0 0 5px rgba(57, 255, 20, 0.1);
      }
      
      /* Utilities for scrollbar hiding */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.1",
    "react": "https://esm.sh/react@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@5.0.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@5.0.0",
    "@capacitor/local-notifications": "https://esm.sh/@capacitor/local-notifications@5.0.0",
    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@5.0.0",
    "@perfood/capacitor-healthkit": "https://esm.sh/@perfood/capacitor-healthkit@0.0.12",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@3.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
